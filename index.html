<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Google clone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="">Sobre Google</a>
      <a href="">Tienda</a>
      <a href="">Gmail</a>
      <a href="">Imágenes</a>
      <a href="">Iniciar Sesión</a>
    </nav>
    <header>
      <span>
        <img src="./logo-google.png" alt="logo" title="logo" />
      </span>
      <form>
        <input type="text" name="search" />
        <span class="formButtons">
          <input type="submit" value="Buscar en Google" />
          <input type="submit" value="Voy a tener suerte" />
        </span>
      </form>
      <span class="offer">
        <p>
          Ofrecido por Google en:
          <a href="">catala</a>
          <a href="">galego</a>
          <a href="">euskera</a>
        </p>
      </span>
    </header>
    <footer>
      <span class="country">
        <p>España</p>
      </span>
      <span class="info">
        <a href="">Publicidad</a>
        <a href="">Empresa</a>
        <a href="">Cómo funciona la Búsqueda</a>
        <a href="">Privacidad</a>
        <a href="">Condiciones</a>
        <a href="">Configuración</a>
      </span>
    </footer>
  </body>
</html>
