<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Google clone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="navLeft">
        <a href="">Sobre Google</a>
        <a href="">tienda</a>
      </div>
      <div class="navRight">
        <a href="">gmail</a>
        <a href="">imágenes</a>
        <a href="">iniciar sesión</a>
      </div>
    </div>
    <div class="contentForm">
      <img src="logo-google.png" alt="google" title="Google" />
      <form>
        <input type="text" name="search" />
      </form>
    </div>
    <div class="contentButtons">
      <a href="">Buscar en google</a>
      <a href="">Voy a tener suerte</a>
    </div>
    <div class="easter">
      <img src="easter.png" alt="" title="" />
    </div>

    <div class="offerBy">
      <p>
        Ofrecido por Google en:
        <a href="">English</a>
        <a href="">catalá</a>
        <a href="">Galego</a>
        <a href="">euskera</a>
      </p>
    </div>

    <footer>
      <div class="footerCountry">
        España
      </div>
      <div class="footerNav">
        <a href="">publicidad</a>
        <a href="">Empresa</a>
        <a href="">Como funciona la búsqueda</a>
        <a href="">Privacidad</a>
        <a href="">Condiciones</a>
        <a href="">Configuración</a>
      </div>
    </footer>
  </body>
</html>
